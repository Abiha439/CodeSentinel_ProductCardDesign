<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Design</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1603162654873-1fc2841d4e69?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTI4fHxzaW5nbGUlMjBib29rfGVufDB8fDB8fHww" 
    alt="Product Image" class="card-img">
    <h2 class="card-title">The Darkening Age</h2>
    <p class="card-price">$15</p>
    <p class="card-desc">“A powerful account of how early Christianity erased the classical world.”</p>
    <button class="card-btn">Buy Now</button>
  </div>
</body>
</html>
